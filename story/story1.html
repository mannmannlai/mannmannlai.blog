<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/project.css">
    <style>
        /* Flex layout for Story pages */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        section {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        /* Additional Story Page CSS */
        #story-heading {
            font-size: 2.8rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }
        #story-content {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; z-index: -1;">
        <source src="../videos/Untitled.mp4" type="video/mp4">
    </video>
    <header id="main-header">
        <h1 style="font-family: 'JF Open Huninn', sans-serif;">LIU's Story</h1>
        <nav>
            <ul>
              <li><a href="../index.html" class="nav-link">Home</a></li>
              <li><a href="story1.html" class="nav-link">story1</a></li>
              <li><a href="story2.html" class="nav-link">story2</a></li>
              <li><a href="story3.html" class="nav-link">story3</a></li>
            </ul>
        </nav>
        <!-- Language switcher dropdown (same as home page) -->
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-Hant">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </header>

    <section>
        <h2 id="story-heading" style="color: #34495e;">Welcome to Story 1</h2>
        <p id="story-content" style="color: #34495e;">This is the content for Story Title. Add your specific content here.</p>
    </section>

    <div class="overlay">
        <h5 data-key="storyCard.title">- title -</h5>
    </div>

    <footer>
        <p>© 2025 LIU MANYUN. All rights reserved.</p>
    </footer>

    <script>
        // Translation dictionary for Story 1 content
        const storyTranslations = {
          "en": {
            "storyHeading": "Enhancing Global Communication Skills ",
            "storyContent": "Through studying abroad and working in language education, I came to deeply appreciate the importance of engaging with people from diverse cultures and value systems. At university, I took charge of planning and organizing international exchange events, where I made it a priority to understand participants’ cultural backgrounds and devise appropriate methods of communication. These experiences enhanced my ability to communicate smoothly with individuals from different cultural and personal backgrounds, while also strengthening my intercultural understanding and leadership skills. By leveraging these experiences, along with my language proficiency and communication skills, I hope to collaborate with international teams, understand the needs of various markets, and formulate and implement optimal marketing strategies"
          },
          "zh-Hant": {
            "storyHeading": "以跨文化視野與語言能力打造國際溝通優勢",
            "storyContent": `透過留學經驗與語言教育相關的工作，我深刻體會到與不同文化與價值觀的人交流的重要性。在大學期間，我負責策劃與籌辦國際交流活動以及擔任實習老師，並重視在理解對方文化背景的基礎上，設計合適的交流方式。這些經歷不僅提升了我與來自不同背景人士進行順暢溝通的能力，也培養了我對異文化的理解力與領導能力。未來，我希望能善用這些經驗，結合語言能力與溝通技巧，與各國據點緊密合作，掌握市場需求，並規劃與執行最合適的行銷策略`
          },
          "ja": {
            "storyHeading": "語学教育と国際交流を通じた異文化対応力の習得",
            "storyContent": `留学や語学教育に関わる仕事を通じて、異なる文化や価値観を持つ人々と交流することの重要性を実感しました。大学では、国際交流イベントの企画・運営に携わるとともに、語学教師のインターンも経験し、相手の文化的背景を理解したうえで、適切な交流の方法を工夫することを常に意識してきました。こうした活動を通して、多様な文化を理解し、異なるバックグラウンドを持つ人々と円滑にコミュニケーションを取る力を高めることができました。また、異文化理解力やリーダーシップも養うことができたと感じています。`
          }
        };

        function applyStoryTranslations(lang) {
          document.getElementById('story-heading').innerText = storyTranslations[lang].storyHeading;
          document.getElementById('story-content').innerText = storyTranslations[lang].storyContent;
        }

        function changeLanguage(lang) {
          localStorage.setItem("lang", lang);
          applyStoryTranslations(lang);
          document.getElementById("language-select").value = lang;
        }

        const savedLang = localStorage.getItem("lang") || "en";
        applyStoryTranslations(savedLang);
        // Set dropdown to saved language (same as in contact.html)
        document.getElementById("language-select").value = savedLang;  
    </script>
</body>
</html>
