<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Title</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/project.css">
    <style>
        /* Additional Story Page CSS */
        #story-heading {
            font-size: 2.8rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }
        #story-content {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Story Title</h1>
        <nav>
            <ul>
              <li><a href="../index.html" class="nav-link">Home</a></li>
              <li><a href="story1.html" class="nav-link">story1</a></li>
              <li><a href="story2.html" class="nav-link">story2</a></li>
              <li><a href="story3.html" class="nav-link">story3</a></li>
            </ul>
        </nav>
        <!-- Language switcher dropdown (same as home page) -->
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-Hant">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </header>

    <section>
        <h2 id="story-heading">Welcome to Story 1</h2>
        <p id="story-content">This is the content for Story Title. Add your specific content here.</p>
    </section>

    <div class="overlay">
        <h5 data-key="storyCard.title">- title -</h5>
    </div>

    <footer>
        <p>© 2025 LIU MANYUN. All rights reserved.</p>
    </footer>

    <script>
        // Translation dictionary for Story 1 content
        const storyTranslations = {
          "en": {
            "storyHeading": "Welcome to Story 1",
            "storyContent": "This is the content for Story Title. Add your specific content here."
          },
          "zh-Hant": {
            "storyHeading": "歡迎來到故事 1",
            "storyContent": "這是故事標題的內容。請在此添加您的特殊內容。"
          },
          "ja": {
            "storyHeading": "国際交流を活かした課外活動・教育ボランティア経験",
            "storyContent": `留学と語学教育の仕事を通じて、異なる文化や価値観を持つ人々との交流の重要性を実感しました。大学ではサークル活動やイベント運営を通じて、協力して課題を解決する力を養いました。多様な文化を理解し、異なるバックグラウンドを持つ人々と円滑にコミュニケーションを取る力を向上させることを目指しました。国際交流イベントの企画・運営を担当し、相手の文化的背景を理解し、適切な交流を工夫することを大切にしました。これにより、異文化理解、リーダーシップ、チームワークのスキルを向上させることができました。これらの経験を活かし、語学力とコミュニケーション力を駆使して、各国の拠点と連携しながら市場のニーズを把握し、最適なマーケティング戦略を立案・実行したいと考えています。`
          }
        };

        function applyStoryTranslations(lang) {
          document.getElementById('story-heading').innerText = storyTranslations[lang].storyHeading;
          document.getElementById('story-content').innerText = storyTranslations[lang].storyContent;
        }

        function changeLanguage(lang) {
          localStorage.setItem("lang", lang);
          applyStoryTranslations(lang);
          document.getElementById("language-select").value = lang;
        }

        const savedLang = localStorage.getItem("lang") || "en";
        applyStoryTranslations(savedLang);
        // Set dropdown to saved language (same as in contact.html)
        document.getElementById("language-select").value = savedLang;  
    </script>
</body>
</html>
