<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story2</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/project.css">
    <style>
        /* Flex layout for Story pages */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        section {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        /* Additional Story Page CSS */
        #story-heading {
            font-size: 2.8rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }
        #story-content {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; z-index: -1;">
        <source src="/videos/Untitled.mp4" type="video/mp4">
    </video>
    <header>
        <h1 style="font-family: 'JF Open Huninn', sans-serif;">LIU's Story</h1>
        <nav>
          <ul>
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="story1.html" class="nav-link">story1</a></li>
            <li><a href="story2.html" class="nav-link">story2</a></li>
            <li><a href="story3.html" class="nav-link">story3</a></li>
          </ul>
        </nav>
        <!-- Language switcher dropdown -->
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-Hant">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </header>

    <section>
      <h2 id="story-heading" style="color: #34495e;">Welcome to Story 1</h2>
        <p id="story-content" style="color: #34495e">This is the content for Story 2. Add your specific content here.</p>    
    </section>
    <script>
        const storyTranslations = {
          "en": {
            "storyHeading": "Self-Learning IT-Related Knowledge",
            "storyContent": "While majoring in Language Education during my undergraduate years, I became interested in the potential of AI to improve the efficiency and flexibility of education. This interest led me to begin self-learning related IT knowledge, through which I gained a deeper understanding of how AI technologies can be applied in the field of education. While continuing my self-study, I applied to the University of Tsukuba and am currently pursuing specialized academic training in a research lab. In particular, I am conducting research on machine translation within the field of natural language processing. These experiences have broadened my academic perspective and deepened my understanding of the future potential and challenges of AI technologies. Going forward, I hope to explore the practical applications of these technologies in real-world work environments."
          },
          "zh-Hant": {
            "storyHeading": "透過自學掌握IT相關知識",
            "storyContent": "在大學時期主修中文教育的過程中，我開始意識到人工智慧有潛力提升教育的效率與彈性，進而對其產生濃厚興趣。於是我開始自學相關知識，逐步理解AI技術在教育領域中的應用方式。在自學的同時，我報考了筑波大學，並進入研究室深入鑽研專業領域。特別是在自然語言處理的領域中，我專注於機器翻譯的研究。這段經歷讓我拓展了學術視野，更深入理解了AI技術的潛力與挑戰。未來，我希望能在實際的職場中探索AI技術的應用可能性。"
          },
          "ja": {
            "storyHeading": "独学でITに関連知識",
            "storyContent": "学部時代に中国語教育を学ぶ中で、AIが教育の効率と柔軟性を向上させる可能性があると考え、興味を持ちました。関連知識を独学で深め、AI技術が教育分野でどのように活用できるかを理解しました。独学を進めながら、筑波大学に応募し、現在は研究室で専門的な学びを深めています。特に、自然言語処理の中でも機械翻訳に関する研究に取り組んでいます。学問的な視野が広がり、AI技術の将来性とその課題についても深く理解することができました。今後は、実際の仕事現場での活用可能性を探求していきたいと考えています。"
          }
        };
        function applyStoryTranslations(lang) {
          document.getElementById('story-heading').innerText = storyTranslations[lang].storyHeading;
          document.getElementById('story-content').innerText = storyTranslations[lang].storyContent;
        }
        function changeLanguage(lang) {
          localStorage.setItem("lang", lang);
          applyStoryTranslations(lang);
          document.getElementById("language-select").value = lang;
        }
        const savedLang = localStorage.getItem("lang") || "en";
        applyStoryTranslations(savedLang);
        document.getElementById("language-select").value = savedLang;
    </script>

    <footer>
        <p>© 2025 LIU MANYUN. All rights reserved.</p>
    </footer>
</body>
</html>
