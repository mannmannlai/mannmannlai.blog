<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Title</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>
    <header>
        <h1>Story Title</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="story1.html" class="nav-link">story1</a></li>
                <li><a href="story2.html" class="nav-link">story2</a></li>
                <li><a href="story3.html" class="nav-link">story3</a></li>
                <li><a href="story4.html" class="nav-link">story4</a></li>
                <li><a href="story5.html" class="nav-link">story5</a></li>
                <li><a href="story6.html" class="nav-link">story6</a></li>
            </ul>
        </nav>
        <!-- Language switcher dropdown -->
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-Hant">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </header>

    <section>
        <h2 id="story-heading">Welcome to Story 2</h2>
        <p id="story-content">This is the content for Story 2. Add your specific content here.</p>
    </section>
    <script>
        const storyTranslations = {
          "en": {
            "storyHeading": "Welcome to Story 2",
            "storyContent": "This is the content for Story 2. Add your specific content here."
          },
          "zh-Hant": {
            "storyHeading": "自學IT關聯知識",
            "storyContent": "這是故事 2 的內容。請在此添加您的特殊內容。"
          },
          "ja": {
            "storyHeading": "独学、ITに関連知識",
            "storyContent": "学部時代に中国語教育を学ぶ中で、AIが教育の効率と柔軟性を向上させる可能性があると考え、興味を持ちました。関連知識を独学で深め、AI技術が教育分野でどのように活用できるかを理解しました。独学を進めながら、筑波大学に応募し、現在は研究室で専門的な学びを深めています。特に、自然言語処理の中でも機械翻訳に関する研究に取り組んでいます。学問的な視野が広がり、AI技術の将来性とその課題についても深く理解することができました。今後は、実際の仕事現場での活用可能性を探求していきたいと考えています。"
          }
        };
        function applyStoryTranslations(lang) {
          document.getElementById('story-heading').innerText = storyTranslations[lang].storyHeading;
          document.getElementById('story-content').innerText = storyTranslations[lang].storyContent;
        }
        function changeLanguage(lang) {
          localStorage.setItem("lang", lang);
          applyStoryTranslations(lang);
          document.getElementById("language-select").value = lang;
        }
        const savedLang = localStorage.getItem("lang") || "en";
        applyStoryTranslations(savedLang);
        document.getElementById("language-select").value = savedLang;
    </script>

    <footer>
        <p>© 2025 LIU MANYUN. All rights reserved.</p>
    </footer>
</body>
</html>
